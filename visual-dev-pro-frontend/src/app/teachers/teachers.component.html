<h1>{{schoolName}} - {{schoolAddress}}</h1>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.email}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Edit Teacher </th>
        <td mat-cell *matCellDef="let teacher">
            <button mat-raised-button color="primary" (click)="onUpdate(teacher)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete Teacher </th>
        <td mat-cell *matCellDef="let teacher">
            <button mat-raised-button color="warn" (click)="onDelete(teacher)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button mat-raised-button color="primary" (click)="onCreate()">Create</button>
