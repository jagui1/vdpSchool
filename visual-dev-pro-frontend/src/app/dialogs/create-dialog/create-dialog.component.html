<div id="createForm">

    <h1 id="createSchoolTitle">Create School</h1>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="myform">

        <div class="myInputs">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>

        <button class="actionButtons" type="button" mat-dialog-close mat-raised-button color="warn">Cancel</button>
        <button class="actionButtons" [disabled]="createForm.invalid" type="submit" mat-raised-button
            color="primary">Create</button>
    </form>
</div>
