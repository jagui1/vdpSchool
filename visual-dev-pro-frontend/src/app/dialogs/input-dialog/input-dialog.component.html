<div id="inputForm">

    <h1 id="inputTitle">{{ data.title }} {{ data.entity }}</h1>
    <form [formGroup]="inputForm" (ngSubmit)="onSubmit()" class="myform">

        <div class="myInputs">
            <mat-form-field class="example-full-width" *ngFor="let field of data.fields">
                <mat-label>{{ field.label }}</mat-label>
                <input matInput [formControlName]="field.label">
            </mat-form-field>
        </div>

        <button class="actionButtons" type="button" mat-dialog-close mat-raised-button color="warn">Cancel</button>
        <button class="actionButtons" [disabled]="inputForm.invalid" type="submit" mat-raised-button color="primary">{{data.title}}</button>
    </form>
</div>
