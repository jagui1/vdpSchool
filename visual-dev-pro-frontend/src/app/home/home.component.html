<h1>Schools</h1>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let school"> {{school.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let school"> {{school.address}} </td>
    </ng-container>

    <ng-container matColumnDef="Courses">
        <th mat-header-cell *matHeaderCellDef> Courses </th>
        <td mat-cell *matCellDef="let school">
            <button mat-raised-button color="accent" routerLink="/school/{{school.id}}/courses">Update</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Teachers">
        <th mat-header-cell *matHeaderCellDef> Teachers </th>
        <td mat-cell *matCellDef="let school">
            <button mat-raised-button color="accent" routerLink="/school/{{school.id}}/teachers">Update</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Students">
        <th mat-header-cell *matHeaderCellDef> Students </th>
        <td mat-cell *matCellDef="let school">
            <button mat-raised-button color="accent" routerLink="/school/{{school.id}}/students">Update</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Edit School </th>
        <td mat-cell *matCellDef="let school">
            <button mat-raised-button color="primary" (click)="onUpdate(school)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete School </th>
        <td mat-cell *matCellDef="let school">
            <button mat-raised-button color="warn" (click)="onDelete(school)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button mat-raised-button color="primary" (click)="onCreate()">Create</button>
