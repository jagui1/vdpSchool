<h1>{{schoolName}} - {{schoolAddress}}</h1>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef> Credits </th>
        <td mat-cell *matCellDef="let course"> {{course.credits}} </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Edit Course </th>
        <td mat-cell *matCellDef="let course">
            <button mat-raised-button color="primary" (click)="onUpdate(course)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete Course </th>
        <td mat-cell *matCellDef="let course">
            <button mat-raised-button color="warn" (click)="onDelete(course)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button mat-raised-button color="primary" (click)="onCreate()">Create</button>
