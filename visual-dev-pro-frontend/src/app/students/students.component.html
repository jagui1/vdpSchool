<h1>{{schoolName}} - {{schoolAddress}}</h1>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let student"> {{student.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <ng-container matColumnDef="gradeLevel">
        <th mat-header-cell *matHeaderCellDef> Grade Level </th>
        <td mat-cell *matCellDef="let student"> {{student.gradeLevel}} </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Edit Student </th>
        <td mat-cell *matCellDef="let student">
            <button mat-raised-button color="primary" [disabled]="true">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete Student </th>
        <td mat-cell *matCellDef="let student">
            <button mat-raised-button color="warn" (click)="onDelete(student)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button mat-raised-button color="primary" [disabled]="true">Create</button>
